    <style>
        body {

            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;

            align-items: center;
            min-height: 100vh;
            padding-top: 30px;
        }

        h2 {
            color: #fff;
        }

        }

            margin-top: 20px;
            padding: 10px 20px;

            border: none;

        }

            background-color: #218838;
        }
		.custom-select {
            max-width: 300px;

            border: 2px solid #28a745;
            border-radius: 5px;
        }

        #risultato {
            margin-top: 20px;
            padding: 10px 20px;
            display: none;
            max-height: 330px;
            overflow-y: auto;
            width: 100%;

            margin: 2px 2px 2px 0px;
            background-color: #00800061;

        <!-- Selezione squadra -->
        <h2 class="text-center mb-4">Seleziona la tua squadra</h2>
		<select name="lasquadra" id="lasquadra" class="custom-select">

			</select>

        <!-- Inserimento nome -->
        <h2 class="text-center mb-4">Inserisci un nome</h2>
        <input type="text" id="nome" class="form-control" placeholder="Inserisci il nome">

        <!-- Pulsante invio -->
        <button id="invia" class="btn btn-success">Invia</button>

        <!-- Risultato -->
        <div id="risultato">
            <strong>Risultato:</strong> 
            <ul id="output"></ul>
        </div>
    </div>
	
	<script>
		$(document).ready(function() {
			$('#invia').click(function() {
				var nome = $('#nome').val();
				var squadra = $('#lasquadra').val();

				if (nome === "") {
					alert("Inserisci un nome!");
				} else {
					$('#output').text("Nome: " + nome + ", Squadra: " + squadra);
					$('#risultato').show();
				}
			});
		});
	</script>

    function toggleTeamDetails(squadra) {
    var showDiv = document.getElementById('show-' + squadra);
    if (!showDiv) {
        showDiv = document.createElement('div');
        showDiv.id = 'show-' + squadra;
        showDiv.style.display = 'none';
        document.body.appendChild(showDiv);
    }

    var display = showDiv.style.display;

    if (display === 'none' || display === '') {
        // Mostra i dettagli chiamando un file PHP con AJAX
        fetch('get_team_details.php?squadra=' + encodeURIComponent(squadra))
            .then(response => response.text())
            .then(data => {
                showDiv.innerHTML = data;  // Inserisci i dettagli della squadra
                showDiv.style.display = 'block';  // Mostra il div
            })
            .catch(error => console.error('Error:', error));
    } else {
        showDiv.style.display = 'none';  // Nascondi il div
    }
}
